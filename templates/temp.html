<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Example</title>
    <!-- Include the Google geocoding API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD--lhJGBlLA5Ntsx7AYcBVlCngy_b1NQ&callback=initMap" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Land Map</h1>
    <!-- Input field for entering place name -->
    <label for="placeInput">Enter Place:</label>
    <input type="text" id="placeInput">
    <button onclick="showPlace()">Show Place</button>

    <!-- Create a div to hold the map -->
    <div id="map">
    <script>
         // Initialize and add the map
         function initMap() {
            // Default coordinates (India)
            var defaultLocation = { lat: 20.5937, lng: 78.9629 };
         }
        // Random coordinate generator within India's boundaries
        function getRandomCoordinateIndia() {
            // Define latitude and longitude ranges for India
            var minLatitude = 5.4; // Southernmost point of India
            var maxLatitude = 30.6; // Northernmost point of India
            var minLongitude = 72.7; // Westernmost point of India
            var maxLongitude = 80.3; // Easternmost point of India

            // Generate random coordinates within the defined ranges
            var latitude = Math.random() * (maxLatitude - minLatitude) + minLatitude;
            var longitude = Math.random() * (maxLongitude - minLongitude) + minLongitude;

            return { lat: latitude, lng: longitude };
        }

        // Function to show the entered place on the map
        function showPlace() {
            var placeName = document.getElementById('placeInput').value;
            if (placeName.trim() === '') {
                alert('Please enter a place name.');
                return;
            }

            // Get random coordinates within India's boundaries
            var location = getRandomCoordinateIndia();
            
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 6
            });

            // Create a marker and set its position.
            var marker = new google.maps.Marker({
                map: map,
                position: location,
                title: placeName
            });
        }
    </script>
    </div>

</body>
</html>
