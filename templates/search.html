<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .prediction-box {
            margin-top: 20px;
        }
        body {
            background-image: url(/static/prediction_background.png);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Crop Prediction</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="location" class="form-label" style="font-size: large;">Select Location:</label>
                <select id="location" name="location" class="form-select">
                    <option value="Delhi, India">Delhi, India</option>
                    <option value="Bangalore, India">Bangalore, India</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Crop</button>
            <div class="prediction-box">
                {% if prediction %}
                <span class="mt-3" style="font-size: large; background-color: white;">Predicted Crop: {{ prediction }}</span>
                {% endif %}
            </div>
        </form>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
