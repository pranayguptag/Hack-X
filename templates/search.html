<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD--lhJGBlLA5Ntsx7AYcBVlCngy_b1NQ&callback=initMap"></script>
    <style>
        .prediction-result {
            font-size: medium;
            /* Larger font size for better readability */
            background-color: white;
            /* White background for the text */
            padding: 10px 20px;
            /* Padding around the text */
            border: 1px solid #ccc;
            /* Light grey border */
            border-radius: 15px;
            /* Rounded corners for aesthetics */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow to make the box pop out */
            display: inline-block;
            /* Makes the span display as a block element */
            margin-top: 5px;
            /* Space above the span */
            text-align: center;
            /* Center align text */
        }

        body {
            background-image: url('/static/prediction_background.png');
            background-repeat: no-repeat;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            /* White background with opacity */
            border: 1px solid #ccc;
            /* Light grey border */
            padding: 20px;
            border-radius: 10px;
            /* Rounded corners */
            margin-bottom: 20px;
            /* Space between forms */
        }

        .form-label,
        .form-range {
            font-size: larger;
            /* Larger font for better readability */
        }

        #map {
            height: 450px;
            /* Adjust size as needed */
            width: 450px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4" style="text-align: center;">Crop Prediction</h1>
        <div class="row">
            <div class="col-md-6 ">
                <!-- Left Column for Dropdown -->
                <form method="POST" action="/predict_dropdown">
                    <div class="mb-3">
                        <label for="location" class="form-label" style="font-size: large;">Select Location:</label>
                        <select id="location" name="location" class="form-select">
                            <option value="Delhi, India">Delhi, India</option>
                            <option value="Bangalore, India">Bangalore, India</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <div class="prediction-result">
                        <span class="mt-3">Predicted Crop: {{
                            dropdown_prediction }}</span>
                    </div>
                </form>
                <div class="col-md-6" style="margin-top: 80px;">
                    <div id="map"></div> <!-- Map will be loaded here -->
                </div>
            </div>



            <div class="col-md-6 form-container">
                <!-- Right Column for Scrollbars -->
                <form action="/predict_scrollbar" method="POST">
                    <div class="mb-3">
                        <label for="nitrogen">Nitrogen (<span id="nitrogenValue">50</span>)</label>
                        <input type="range" class="form-range" id="nitrogen" name="nitrogen" min="0" max="100"
                            value="50" step="1" oninput="updateValue('nitrogen', this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="phosphorus">Phosphorus (<span id="phosphorusValue">50</span>)</label>
                        <input type="range" class="form-range" id="phosphorus" name="phosphorus" min="0" max="100"
                            value="50" step="1" oninput="updateValue('phosphorus', this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="potassium">Potassium (<span id="potassiumValue">50</span>)</label>
                        <input type="range" class="form-range" id="potassium" name="potassium" min="0" max="100"
                            value="50" step="1" oninput="updateValue('potassium', this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="temperature">Temperature (Â°C) (<span id="temperatureValue">25.0</span>)</label>
                        <input type="range" class="form-range" id="temperature" name="temperature" min="0" max="50"
                            value="25.0" step="0.1" oninput="updateValue('temperature', this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="humidity">Humidity (%) (<span id="humidityValue">50</span>)</label>
                        <input type="range" class="form-range" id="humidity" name="humidity" min="0" max="100"
                            value="50" step="1" oninput="updateValue('humidity', this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="ph">pH (<span id="phValue">7.0</span>)</label>
                        <input type="range" class="form-range" id="ph" name="ph" min="0" max="14" value="7.0" step="0.1"
                            oninput="updateValue('ph', this.value)">
                    </div>
                    <div class="mb-3">
                        <label for="rainfall">Rainfall (mm) (<span id="rainfallValue">2000</span>)</label>
                        <input type="range" class="form-range" id="rainfall" name="rainfall" min="0" max="4000"
                            value="2000" step="10" oninput="updateValue('rainfall', this.value)">
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <div class="prediction-result">
                        <span class="mt-3">Predicted Crop: {{
                            scrollbar_prediction }}</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function updateValue(id, value) {
            document.getElementById(id + 'Value').textContent = value;
        }
    </script>
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 28.6139, lng: 77.2090 }, // Default to Delhi, India
                zoom: 8
            });
        }

        function updateMap() {
            let loc = document.getElementById("location").value;
            let coords = {
                "Delhi, India": { lat: 28.6139, lng: 77.2090 },
                "Bangalore, India": { lat: 12.9716, lng: 77.5946 }
            };
            // Update map center based on selection
            if (coords[loc]) {
                map.setCenter(coords[loc]);
            }
        }

        window.onload = function () {
            initMap();
        };
    </script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
